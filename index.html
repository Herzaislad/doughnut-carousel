<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Doughnut Carousel</title>
	<script src="js/helper.js"></script>	
	<script src="js/countUp.js"></script>

	<script src="js/doughnut-carousel.js"></script>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/doughnut-carousel.css">

</head>
<body>
	

	
<div class="card">
	
	<h1>My Skillset</h1>

	<div class="doughnut_carousel" id="skill_doughnut">

		<div class="doughnut_charts">
			
		</div>
		<div class="doughnut_stage_outer">
			<div class="doughnut_text_stage">
			</div>
		</div>
		<div class="nav">
			<div class="btns">
				<button class="prev"></button>
				<button class="next"></button>
			</div>
		</div>
	</div>
</div>
<script>
	var skill_doughnut = new Doughnut_carousel({
		target: 'skill_doughnut',
		stroke_width: 10,
		items_display: 4,
		items: {
			'English': 84,
			'UX / UI Design': 87,
			'Illustration': 88,
			'Adobe Illustrator': 85,
			'Adobe Photoshop': 84,
			'Adobe Indesign': 80, 
			'HTML': 93,
			'CSS': 93,
			'Javascript': 86,
			'Jquery': 70,
			'PHP': 50,
			'SQL': 55,
			'Codeigniter': 70,				
		}

	});
</script>


</body>
</html>
